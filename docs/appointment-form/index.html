<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Appointment Form</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }

    .form-container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .step {
      display: none;
    }

    .step.active {
      display: block;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 4px;
    }

    .progress-bar {
      height: 8px;
      background: #ddd;
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 20px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #4CAF50;
      transition: width 0.3s;
    }

    .btn-group {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
    }

    button {
      padding: 10px 20px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #43a047;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <div class="progress-bar"><div class="progress" id="progress"></div></div>
    <form id="appointmentForm">
      <div class="step active">
        <label>Full Name: <input type="text" name="name" required></label>
        <div class="error-message"></div>

        <label>Email: <input type="email" name="email" required></label>
        <div class="error-message"></div>
      </div>

      <div class="step">
        <label>Date: <input type="text" id="datePicker" name="date" required></label>
        <div class="error-message"></div>

        <label>Time: <input type="text" id="timePicker" name="time" required></label>
        <div class="error-message"></div>
      </div>

      <div class="step">
        <label>Message (Optional): <textarea name="message"></textarea></label>
        <div class="error-message"></div>

        <div class="g-recaptcha" data-sitekey="YOUR_SITE_KEY"></div>
      </div>

      <div class="btn-group">
        <button type="button" id="prevBtn">Previous</button>
        <button type="button" id="nextBtn">Next</button>
        <button type="submit" id="submitBtn" style="display:none">Submit</button>
      </div>
    </form>
  </div>

  <script>
    flatpickr("#datePicker", { dateFormat: "Y-m-d" });
    flatpickr("#timePicker", { enableTime: true, noCalendar: true, dateFormat: "H:i" });

    const form = document.getElementById("appointmentForm");
    const steps = document.querySelectorAll(".step");
    const progress = document.getElementById("progress");
    const nextBtn = document.getElementById("nextBtn");
    const prevBtn = document.getElementById("prevBtn");
    const submitBtn = document.getElementById("submitBtn");
    let currentStep = 0;

    function showStep(index) {
      steps.forEach((step, i) => {
        step.classList.toggle("active", i === index);
      });
      progress.style.width = ((index + 1) / steps.length) * 100 + "%";
      prevBtn.style.display = index === 0 ? "none" : "inline-block";
      nextBtn.style.display = index === steps.length - 1 ? "none" : "inline-block";
      submitBtn.style.display = index === steps.length - 1 ? "inline-block" : "none";
    }

    function validateInput(input) {
      const errorMsg = input.nextElementSibling;
      if (input.required && !input.value.trim()) {
        errorMsg.textContent = "This field is required.";
        return false;
      }
      if (input.type === "email" && input.value) {
        const pattern = /^[^@\s]+@[^@\s]+\.[^@\s]+$/;
        if (!pattern.test(input.value)) {
          errorMsg.textContent = "Enter a valid email address.";
          return false;
        }
      }
      errorMsg.textContent = "";
      return true;
    }

    form.querySelectorAll("input, textarea").forEach((input) => {
      const msg = document.createElement("div");
      msg.className = "error-message";
      input.insertAdjacentElement("afterend", msg);
      input.addEventListener("input", () => validateInput(input));
    });

    nextBtn.addEventListener("click", () => {
      const inputs = steps[currentStep].querySelectorAll("input, textarea");
      let valid = true;
      inputs.forEach((input) => {
        if (!validateInput(input)) valid = false;
      });
      if (valid) {
        currentStep++;
        showStep(currentStep);
      }
    });

    prevBtn.addEventListener("click", () => {
      currentStep--;
      showStep(currentStep);
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      let valid = true;
      form.querySelectorAll("input, textarea").forEach((input) => {
        if (!validateInput(input)) valid = false;
      });

      const captchaResponse = grecaptcha.getResponse();
      if (!captchaResponse) {
        alert("Please complete the CAPTCHA.");
        valid = false;
      }

      if (valid) {
        const formData = new FormData(form);
        const json = Object.fromEntries(formData.entries());
        try {
          const res = await fetch("https://your-n8n-instance.com/webhook/my-form", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(json)
          });
          if (res.ok) {
            window.location.href = "thank-you.html";
          } else {
            alert("Something went wrong. Try again.");
          }
        } catch (err) {
          console.error(err);
          alert("Submission failed. Try again later.");
        }
      }
    });

    showStep(currentStep);
  </script>
</body>
</html>
